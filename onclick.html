<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Просто событие onclick, вызывающее alert</title>
    <link rel="stylesheet" href="css/main.css">
    <script async src="main_js/addclasser.js"></script>
</head>

<body>
    <!--1. Инлайном-->
    <input type="button" value="Click me" onclick="clickMeFunction()"/>
    <!--2. Обращаемся по ID-->
    <button id="button_first">Click me</button>
    <input type="text">

</body>
<script>
    //1. Инлайном
    function clickMeFunction() {
        alert("it works");
    }
    //2. Обращаемся по ID
    var buttonFirst = document.getElementById("button_first");
    buttonFirst.onclick = function () {
        alert("it works too");
    }


</script>


</html>
